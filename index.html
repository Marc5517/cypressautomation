<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User List</title>
  </head>
  <body>
    <h1>User List</h1>
    <div id="users"></div>

    <script>
      fetch("https://reqres.in/api/users?page=1")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("users");
          data.data.forEach(user => {
            const div = document.createElement("div");
            div.className = "user"; // vigtig for at dine Cypress-tests virker!
            div.innerText = `${user.first_name} ${user.last_name}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Fejl ved API-kaldet:", err);
        });
    </script>
  </body>
</html>
